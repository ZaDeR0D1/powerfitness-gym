<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- ИСПРАВЛЕННЫЙ VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}PowerFitness Gym - Раскрой свой потенциал{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Основной CSS -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Preloader (опционально) -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    {% include 'includes/header.html' %}
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'includes/footer.html' %}
    
    <!-- Back to Top Button -->
    <a href="#" class="back-to-top">
        <i class="fas fa-chevron-up"></i>
    </a>
    
    <!-- JavaScript -->
    <script src="{% static 'main/js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
    
    <script>
        // Убираем preloader после загрузки страницы
        window.addEventListener('load', function() {
            document.querySelector('.preloader').style.display = 'none';
        });
    </script>
</body>
</html>
