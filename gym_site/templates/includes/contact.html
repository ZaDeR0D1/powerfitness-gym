<section class="contact" id="contact">
    <div class="container">
        <div class="section-title">
            <h2>Свяжитесь с нами</h2>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Контактная информация</h3>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="info-text">
                        <h4>Часы работы</h4>
                        <p>Пн-Пт: 5:00 - 23:00<br>Сб-Вс: 7:00 - 21:00</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-text">
                        <h4>Адрес</h4>
                        <p>ул. Фитнесная, 123<br>Спортивный район, ФТН 10001</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-text">
                        <h4>Email</h4>
                        <p>info@powerfitness.com<br>support@powerfitness.com</p>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <h3>Отправьте нам сообщение</h3>
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" placeholder="Ваше имя" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" placeholder="Email адрес" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="subject" placeholder="Тема">
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" name="message" placeholder="Ваше сообщение" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Отправить сообщение</button>
                </form>
            </div>
        </div>
    </div>
</section>
